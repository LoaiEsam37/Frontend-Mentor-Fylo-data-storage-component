<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <h1 style="display: none">fylo</h1>
  <div class="bg--image"></div>
  <main>
    <div class="card">
      <div class="card__wrapper">
        <div class="card__logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="card__buttons">
          <a href="">
            <img src="./images/icon-document.svg" alt="document icon">
          </a>
          <a href="">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </a>
          <a href="">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__wrapper">
        <div class="card__storage--left"><span>185</span> <span>GB Left</span></div>
        <div class="card__storage--used">Youâ€™ve used <span>815 GB</span> of your storage</div>
        <div class="card__progress--bar">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
